<div class="p-3 mb-2 bg-dark text-white" id="bg">
      <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">CPF</th>
            <th scope="col">Opção Café</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let funcionario of funcionario">
            <th scope="row">{{ funcionario.nome }}</th>
            <td>{{ funcionario.cpf }}</td>
            <td>{{ funcionario.cafe }}</td>
          </tr>
        </tbody>
      </table>
</div>
